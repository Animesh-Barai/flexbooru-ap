// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        kotlin_version = '1.3.50'
        material_version = '1.1.0-alpha10'
        androix_base_version = '1.1.0'
        lifecycle_version = '2.2.0-alpha05'
        nav_version = '2.2.0-alpha03'
        work_version = '2.3.0-alpha01'
        room_version = '2.2.0-rc01'
        okhttp_version = '4.2.0'
        retrofit_version = '2.6.2'
        glide_version = '4.10.0'
        markwon_version = '4.1.1'
        kodein_version = '6.4.0'
        coroutines_version = '1.3.2'
    }
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.25.0"
        classpath 'com.google.gms:google-services:4.3.2'
        classpath 'io.fabric.tools:gradle:1.31.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://kotlin.bintray.com/kotlinx/' }
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs += ["-Xlint:deprecation"]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
